<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - let</h1>
<script>
"use strict"

var v1 = "홍길동";
{
  var v1 = "임꺽정"; // 기존 변수의 값을 변경한다.
  var v2 = 20; // 새 글로벌 변수를 추가한다.
}
console.log(v1, v2);
console.log("--------------------");

var v3 = "홍길동";
{
  // let으로 선언한 변수는 사용 범위가 블록으로 한정된다.
  let v3 = "임꺽정"; // 새 로컬 변수이다. 글로벌 변수가 아니다.
  let v4 = 30; // 새 로컬 변수이다. 글로벌 변수가 아니다.
  console.log(v3, v4);
  
}
console.log(v3); // OK
console.log(v4); // let으로 선언한 변수는 그 블록을 벗어나면 사용할 수 없다.

</script>
</body>
</html>
